    <div class"nav">

    </div>
    <div class="self-talk-form">
        <h1>Journal Entry</h1>
        <p class="date-header">Date</p>
        <input type="number" name="date-month" placeholder="01" min="1" max="12" required=""> .
        <input type="number" name="date-day" class="date-day"  placeholder="01" min="1" max="31" required=""> .
        <input type="number" name="date-year" class="date-year" placeholder="2018" min="2017" max="2018" required=""><br>
        <label for="negative-thought">Negative Thought</label><br>
        <textarea name="journal-entry" rows="4" 
        placeholder="Write down a negative thought you had today" required></textarea><br>
        <label for="emotion">Associated Emotion</label><br>
            <span class="far fa-smile checked"></span>
            <span class="far fa-meh checked"></span>
            <span class="far fa-frown checked"></span><br>
        <label for="evidence">Unsupporting Evidence</label><br>
        <textarea name="journal-entry" rows="4" 
        placeholder="Write down evidence that does NOT support this negative thought" required></textarea><br>
        <label for="alternative-thought">Alternative Thought</label><br>
        <textarea name="journal-entry" rows="4" 
        placeholder="Write down a positive althernative thought to the negative thought you had today" required></textarea><br>
        <label for="emotion">Associated Emotion</label><br>
            <span class="far fa-smile checked"></span>
            <span class="far fa-meh checked"></span>
            <span class="far fa-frown checked"></span><br>
        <button id="submitForm" type="submit">Submit</button>
        
    </div>
    
  </body>
